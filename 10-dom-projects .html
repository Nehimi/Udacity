<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
    <style>
        /* change the appreance */
        .subscrib-btn {
            background-color: black;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            font-family: arial;
        }

        .is-subscribed {
            background-color: rgb(240, 240, 240);
            color: black;
        }

        .cost-input {
            padding: 10px;
            font-size: 15px;
        }

        .calculate-btn {
            padding: 12px 15px;
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;

        }
    </style>
</head>

<body>

    <!-- process for javascript
    1 figer out what steps we need (algorithm) -->
    <!-- STEPS
    1.IF THE TEXT IS Subscribe =>subscribed
    2.otherwith,change it back =>subscribe -->

    <!-- PRO tips firstly we should do the js or css cod inline the make the code cut and past to the external -->

    <p>Youtube Subscribe button</p>
    <button onclick="
    subscribe();
   " class="js-subscribe-button subscrib-btn">Subscribe</button><br><br><br>


    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
   handleCostKeydown(event)">
    <button onclick=" calculateTotal();" class="calculate-btn">
        <!-- //    console.log(document.querySelector('.js-cost-input' ))-->Calculate
    </button>

    <p class="js-total-cost"></p>
    <script>


        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');
            if (buttonElement.innerHTML === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';

                //.classList=gives us control over the classes of an element
                // CLASSLIST IS AN OBJECT WITH METHODS AND PROPERTIES
                //.add() method to add a class to the element
                //.remove() method to remove a class from the element
                buttonElement.classList.add('is-subscribed');
            }
            else {
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        }




        function calculateTotal() {
            const InputElement = document.querySelector('.js-cost-input');
            let cost = Number(InputElement.value);

            if (cost < 40) {
                cost = cost + 10;
                console.log(cost);
                // console.log(typeof cost);
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

        }


        function handleCostKeydown(event) {
            // console.log('typing');
            // console.log(event);
            // console.log(event.key);
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }


        // window represent the browser
        // window.document
        // window.console.log('window');
        // window.alert()
    </script>
</body>

</html>
